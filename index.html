	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light navbar-bg">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Its Chucking it down!</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
							<a class="nav-link" href="#">Second Menu Item</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="jumbotron text-center">
				<h1 class="display-4">Weather Dashboard</h1>
				<p class="lead">
					A Machine learning powered predictive sky perspiration detection
					engine
				</p>
				<p>
					An interactive dashboard to find out if rain is coming after you this
					week
				</p>
				<hr class="my-4" />
				<button type="button" class="btn btn-success">
					<i class="fa fa-plus me-1"></i>Add City
				</button>
			</div>

			<!-- content row -->
			<div class="row g-0">
				<!-- column for form and recent searches -->
				<div class="col-sm-12 col-md-3 border current-weather-card">
					<!-- City search form -->
					<div>
						<h2 class="mt-3 text-center">Search For A City</h2>
						<hr />
						<form class="p-3" id="search-form">
							<div class="mb-3">
								<input
									type="text"
									class="form-control"
									id="search-input"
									placeholder="Enter your city name"
								/>
							</div>

							<div class="d-grid gap-2">
								<button class="btn btn-primary" type="submit" id="search-btn">
									Search
								</button>
							</div>
						</form>
					</div>

					<!-- recent searches -->
					<div id="recent-searches-container">
						<h2 class="mt-3 text-center">Recent Searches</h2>
						<hr />

						<!-- <div class="alert alert-warning" role="alert">
          You have no recent searches
        </div> -->
					</div>
				</div>

				<!-- col for weather info -->
				<div class="col-sm-12 col-md-9" id="weather-info-container">
					<!-- current data -->

					<!-- forecast data -->
				</div>
			</div>
		</main>

		<!--Bootstrap JS-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
		></script>

		<!--jQuery Script-->

			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!--Moment.js-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!--Main JavaScript file-->
		<script src="./assets/js/index.js"></script>
	</body>
